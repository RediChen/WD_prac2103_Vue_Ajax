<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>台中市主要觀光遊憩區人次年報</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>台中市主要觀光遊憩區人次年報</h1>
    <p id="intro">練習用Vue的迴圈功能快速匯入json格式的多筆資料。</p>
    <section id="paper">
        <div class="pages" v-for="d in docs">
            <h2>{{ d.Complex2Name }}</h2>
            <h3>累積旅遊人次：{{ d.FValue }}</h3>
            <p>最後更新時間：{{ d.ModifyTime }}</p>
        </div>
    </section>

    <!--  Vue 3 CDN  -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./main.js"></script>
</body>

</html>
